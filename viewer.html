<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viewer</title>

  <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css">
  <link rel="stylesheet" href="/styles/viewer.css">
</head>

<body>
  <div id="openseadragon1"></div>

  <a href="/index.html" id="back-btn"><i class="ri-arrow-left-line"></i></a>

  <!-- UI Elements -->
  <button id="show-toolbar" title="Show Menu">
    <i class="ri-menu-line"></i>
  </button>

  <div class="toolbar">
    <button id="zoom-out" class="tool-btn" title="Zoom Out"><i class="ri-subtract-line"></i></button>
    <button id="home" class="tool-btn" title="Reset View"><i class="ri-home-4-line"></i></button>
    <button id="zoom-in" class="tool-btn" title="Zoom In"><i class="ri-add-line"></i></button>
    <button id="rotate" class="tool-btn" title="Rotate"><i class="ri-refresh-line"></i></button>
    <button id="download" class="tool-btn" title="Download Note"><i class="ri-download-line"></i></button>
    <button id="full-page" class="tool-btn" title="Fullscreen"><i class="ri-fullscreen-line"></i></button>
    <button id="hide-toolbar" class="tool-btn" title="Hide Menu"><i class="ri-close-line"></i></button>
  </div>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/openseadragon.min.js"></script>

  <!-- Main Script -->
  <script src="/scripts/viewer.js"></script>
</body>

</html>
